{% extends 'base.html' %}
{% block title %}
    Update
    {% endblock title %}
{% block body %}
      
    <div class="container my="6"" >
        <h2>Update todo</h2>
        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-3 ">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3 my-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
          
    </div>
    
    {% endblock body %}
